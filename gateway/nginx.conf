# --- AI Movie Platform gateway (canonical) ---

# Upstreams (nginx:alpine loads this via conf.d include)
upstream be { server backend:9087; }
upstream fe { server frontend:6100; }

server {
  listen 80;
  server_name _;

  client_max_body_size 25m;

  # Conservative proxy timeouts
  proxy_connect_timeout 30s;
  proxy_send_timeout    120s;
  proxy_read_timeout    120s;

  # Health of the backend via gateway
  location = /health {
    proxy_pass http://be/api/health;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # Frontend
  location / {
    proxy_pass http://fe/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # Admin -> backend
  location /admin/ {
    proxy_pass http://be/admin/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # API -> backend
  location /api/ {
    proxy_pass http://be/api/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # Simple container-level health check
  location = /nginx-ok {
    return 200 'ok';
    add_header Content-Type text/plain;
  }
}
