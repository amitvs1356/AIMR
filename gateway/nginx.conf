# --- AI Movie Platform gateway (compose) ---

upstream be { server backend:9087; }
upstream fe { server frontend:6100; }

server {
  listen 80;
  server_name _;

  client_max_body_size 25m;

  proxy_connect_timeout 30s;
  proxy_send_timeout    120s;
  proxy_read_timeout    120s;

  location = /health {
    proxy_pass http://be/api/health;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # Frontend (optional â€“ keep if you use it)
  location / {
    proxy_pass http://fe/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # API -> backend
  location /api/ {
    proxy_pass http://be/api/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # **Static** -> backend FastAPI (preserve /static/... path)
  location /static/ {
    proxy_pass http://be;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    expires 10m;
  }

  location = /nginx-ok { return 200 "ok\n"; add_header Content-Type text/plain; }
}
