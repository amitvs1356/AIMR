# --- AI Movie Platform gateway (canonical) ---

# Upstreams live inside http{} via conf.d include
upstream be { server backend:9087; }
upstream fe { server frontend:6100; }

server {
  listen 80;
  server_name _;

  client_max_body_size 25m;

  # Conservative proxy timeouts (tuned)
  proxy_connect_timeout 30s;
  proxy_send_timeout    120s;
  proxy_read_timeout    120s;

  # Health of the BE service exposed via gateway
  location = /health {
    proxy_pass http://be/api/health;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # API
  location /api/ {
    proxy_pass http://be/api/;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_redirect off;
  }

  # Admin
  location /admin/ {
    proxy_pass http://be/admin/;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_redirect off;
  }

  # FE root
  location / {
    proxy_pass http://fe/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_redirect off;
  }

  # Container-level nginx health (for docker healthcheck, optional)
  location = /nginx-ok {
    return 200 'ok';
    add_header Content-Type text/plain;
  }
}
